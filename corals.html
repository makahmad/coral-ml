{{extend 'layout.html'}}




<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Species</th>
                <th>File</th>
                <th>Score</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Date</th>
                <th>Species</th>
                <th>File</th>
                <th>Score</th>
                <th>Rank</th>
            </tr>
        </tfoot>
    </table>



<script>    $(document).ready(function() {
    $('#example').DataTable( {
        "ajax": 'http://localhost:8000/corals',
         "columns": [
            { "data": "date" },
            { "data": "species" },
            { "data": "file" },
            { "data": "score" },
            { "data": "rank" }
        ]
    } );
} );
</script>
